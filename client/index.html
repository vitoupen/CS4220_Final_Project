<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <title>Movie Database</title>
   <div class="container"><h1 class="jumbotron text-center"><strong><u>Movie Database</u></strong></h1></div>
</head>
<body>
   <div id="search-app">
       <div class="container">  
           <history-component :history="history" :choice="choice"></history-component>    
            <h2 v-if="category.length">Select a category:</h2>
            <select class="form-control" v-model="choice">
                <option v-for="option in category" :value="option">
                    {{option}}
                </option>
            </select>
            <br>
                <h2>Enter a search term:</h2><br><input type="text" class="form-control" v-model="query">
            <br>
            <button button type="button" class="btn btn-primary btn-lg" @click="searchQuery">Search</button>
            <br>
            <div class="row">
                <result-component class="col-md-4" :result="nameAndIdObj" :choice="choice"></result-component>
                <detail-component class="col-md-8" :json="json_object_returned_from_find_method" :no_image="no_image"></detail-component>
            </div>
               
        </div>
    </div>
   <script type="text/javascript" src="https://unpkg.com/vue"></script>
   <script type="text/javascript" src="https://unpkg.com/socket.io-client@2.1.0/dist/socket.io.js"></script>
   <script type="text/javascript" src="app.js"></script>
</body>

</html>
